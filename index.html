<!DOCTYPE html>
<meta charset="utf-8">
<title>huge people list</title>

<style>
    html {
        font: 10px sans-serif;
    }
    button {
        font: 10px sans-serif;
        padding: 0 1px;
        margin: 0 1px 2px 0;
    }
    #people-list {
        width: 500px;
        float: left;
    }
    #people-pagination {

<div id="people" class="clearfix">

</div>
